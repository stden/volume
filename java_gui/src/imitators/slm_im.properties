#SLM imitator properties file

#-- network options --

#Receive packets on port
slmport = 30

#LM imitator ip-address and port 
lmip = "127.0.0.1"
lmport = 3095;

#-- surface options --
#surface type: const, parabolic

surface = const
#surface = parabolic

#walls (if <0 not emulated)
#left wall position
surface.leftwall = 0.
#right wall position
surface.rightwall = 15.
surface.floor = 30.

surface.const.r = 1.

#parabolic surface params
# 0..10 parabolic functions
surface.parabolic.n = 3

surface.parabolic.a1 = 0.
surface.parabolic.b1 = 1.
surface.parabolic.c1 = 0.

#-- fault options --

#Accidental error of range parameters, error distributed normally
#errorMean = 0
#errorVariance = 1

#Zero range per circle
#zeroPerCircle = 3    



