#SLM imitator properties file - slm_im.properties 

#-- network options --
#Receive packets on port
slmport = 30
#LM imitator ip-address and port 
lmip = 127.0.0.1
lmport = 3095
#-- MAX_RANGE
MAX_RANGE = 14999
#-- surface options --
#surface type: const, parabolic, parabolic3D
#surface = const
surface = parabolic
#surface = parabolic3D

surface.leftwall = 15.0
surface.rightwall = 15.0
surface.floor = 12.

surface.const.r = 14.

#-- parabolic surface params --
# parabolic functions
surface.parabolic.n = 1

surface.parabolic.a1 = 0.01
surface.parabolic.b1 = 0.0
surface.parabolic.c1 = 5.0
surface.parabolic.W1 = 34.0

surface.parabolic.a2 = 0.142857
surface.parabolic.b2 = 0.0
surface.parabolic.c2 = 3.0
surface.parabolic.W2 = 14.0

surface.parabolic.a3 = 0.0
surface.parabolic.b3 = 0.0
surface.parabolic.c3 = 10.0
surface.parabolic.W3 = 8.0

#-- parabolic3D surface params --
surface.parabolic3D.c00 = 1.0

#-- fault options --

#Accidental error of range parameters, error distributed normally
errorMean = 0
errorVariance = 0

#Zero range per circle
zeroPerCircle = 0